<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header" class="container header__wrapper">

      <div class="headr__icon">
        <i class="fa-solid fa-calculator"></i> <span> Online Calculator</span>
      </div>
      <div class="headr__icon">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </div>

  </header>
  <main>
    <div class="container clac__wrapper">
      <section class="calc__header">
        <div class="calc__digital-clock">9:14</div>
        <div class="calc__empty-curve"></div>
        <div class="calc__icons">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
        <div class="calc__analog-clock">
          <i class="fa-regular fa-clock"></i>
        </div>
        <div class="calc__empty-curve"></div>
        <div class="calc__back">
          <i class="fa-solid fa-rotate-left"></i>
        </div>
      </section>
      <section class="calc__display">
        <!-- <div class="calc__display--calculation">
          <span class="calc__digit--small">814 &nbsp </span>
          <i class="fa-solid fa-xmark"></i>
          <span class="calc__digit--small">&nbsp 122</span>
        </div> -->
        <div id="display" class="calc__display--result"></div>
      </section>
      <section class="calc__buttons">
        <div class="btn operator-btn-blue">
          C
          <!-- <i class="fa-solid fa-c"></i> -->
        </div>
        <div class="btn operator-btn-blue">
          +/-
          <!-- <span>+/-</span> -->
        </div>
        <div class="btn operator-btn-blue">
          %
          <!-- <span>%</span> -->
          <!-- <i class="fa-solid fa-percent"></i> -->
        </div>
        <div class="btn operator-btn-red">
          <!-- <i class="fa-solid fa-divide"></i> -->
          /
        </div>
        <div class="btn digit-btn">
          <!-- <span>7</span> -->
          7
        </div>
        <div class="btn digit-btn">
          <!-- <span>8</span> -->
          8
        </div>
        <div class="btn digit-btn">
          <!-- <span>9</span> -->
          9
        </div>
        <div class="btn operator-btn-red">
          <!-- <i class="fa-solid fa-xmark"></i> -->
          *
        </div>
        <div class="btn digit-btn">
          <!-- <span>4</span> -->
          4
        </div>
        <div class="btn digit-btn">
          <!-- <span>5</span> -->
          5
        </div>
        <div class="btn digit-btn">
          <!-- <span>6</span> -->
          6
        </div>
        <div class="btn operator-btn-red">
          <!-- <i class="fa-solid fa-minus"></i> -->
          -
        </div>
        <div class="btn digit-btn">
          <!-- <span>1</span> -->
          1
        </div>
        <div class="btn digit-btn">
          <!-- <span>2</span> -->
          2
        </div>
        <div class="btn digit-btn">
          <!-- <span>3</span> -->
          3
        </div>
        <div class="btn operator-btn-red">
          <!-- <i class="fa-solid fa-plus"></i> -->
          +
        </div>
        <div class="btn digit-btn">
          <!-- <span>( )</span> -->
          ()
        </div>
        <div class="btn digit-btn">
          <!-- <span>0</span> -->
          0
        </div>
        <div class="btn digit-btn">
          <!-- <span>.</span> -->
          .
        </div>
        <div id="equal" class="btn operator-btn-red">
          <!-- <i class="fa-solid fa-equals"></i> -->
          =
        </div>
      </section>
    </div>
  </main>
  <footer>

  </footer>
  <script src="index.js"></script>
</body>
</html>
