<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
  <header id="header" class="container header__wrapper">
    
      <div class="headr__icon">
        <i class="fa-solid fa-calculator"></i> <span> Online Calculator</span>
      </div>
      <div class="headr__icon">
        <i class="fa-solid fa-circle-half-stroke"></i>
      </div>
    
  </header>
  <main>
    <div class="container clac__wrapper">
      <div class="calc__header">
        <div class="calc__digital-clock">9:14</div>
        <div class="calc__empty-curve"></div>
        <div class="calc__icons">
          <i class="fa-solid fa-signal"></i>
          <i class="fa-solid fa-wifi"></i>
          <i class="fa-solid fa-battery-full"></i>
        </div>
        <div class="calc__analog-clock">
          <i class="fa-regular fa-clock"></i>
        </div>
        <div class="calc__empty-curve"></div>
        <div class="calc__back">
          <i class="fa-solid fa-rotate-left"></i>
        </div>
      </div>
      <div class="calc__screen">
        <div class="calc__screen--calculation">
          <span class="calc__digit--small">814 &nbsp </span>
          <i class="fa-solid fa-xmark"></i>
          <span class="calc__digit--small">&nbsp 122</span>
        </div>
        <div class="calc__screen--result">99.308</div>
      </div>
      <div class="calc__buttons">
        <button class="btn operator-btn-blue">
          <i class="fa-solid fa-c"></i>
        </button>
        <button class="btn operator-btn-blue">
          <span>+/-</span>
        </button>
        <button class="btn operator-btn-blue">
          <!-- <span>%</span> -->
          <i class="fa-solid fa-percent"></i>
        </button>
        <button class="btn operator-btn-red">
          <i class="fa-solid fa-divide"></i>
        </button>
        <button class="btn digit-btn">
          <span>7</span>
        </button>
        <button class="btn digit-btn">
          <span>8</span>
        </button>
        <button class="btn digit-btn">
          <span>9</span>
        </button>
        <button class="btn operator-btn-red">
          <i class="fa-solid fa-xmark"></i>
        </button>
        <button class="btn digit-btn">
          <span>4</span>
        </button>
        <button class="btn digit-btn">
          <span>5</span>
        </button>
        <button class="btn digit-btn">
          <span>6</span>
        </button>
        <button class="btn operator-btn-red">
          <i class="fa-solid fa-minus"></i>
        </button>
        <button class="btn digit-btn">
          <span>1</span>
        </button>
        <button class="btn digit-btn">
          <span>2</span>
        </button>
        <button class="btn digit-btn">
          <span>3</span>
        </button>
        <button class="btn operator-btn-red">
          <i class="fa-solid fa-plus"></i>
        </button>
        <button class="btn digit-btn">

        </button>
        <button class="btn digit-btn">
          <span>0</span>
        </button>
        <button class="btn digit-btn">
          <span>.</span>
        </button>
        <button class="btn operator-btn-red">
          <i class="fa-solid fa-equals"></i>
        </button>
      </div>
    </div>
  </main>
  <footer>

  </footer>
</body>
</html>
